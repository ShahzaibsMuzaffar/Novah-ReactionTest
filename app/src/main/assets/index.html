<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Novah ReactionTest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        
        <div id="home-screen" class="screen active">
            <h1 class="title">NOVAH<br>REACTION</h1>
            
            <div class="controls-box">
                <label for="difficulty">DIFFICULTY:</label>
                <select id="difficulty" class="neu-input">
                    <option value="easy">EASY (1-3s)</option>
                    <option value="medium" selected>MEDIUM (2-5s)</option>
                    <option value="hard">HARD (3-8s)</option>
                </select>
            </div>

            <div class="action-row">
                <button id="show-stats-btn" class="neu-btn half-btn">üìä STATS</button>
                <button id="show-history-btn" class="neu-btn half-btn">üïí HISTORY</button>
            </div>

            <button id="start-btn" class="neu-btn big-btn">START TEST</button>
        </div>

        <div id="stats-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>FULL STATS</h2>
                    <button class="close-btn" id="close-stats">X</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card green"><div class="icon">‚ö°</div><div class="value" id="s-best">-</div><div class="label">BEST TIME</div></div>
                    <div class="stat-card red"><div class="icon">üê¢</div><div class="value" id="s-worst">-</div><div class="label">WORST</div></div>
                    <div class="stat-card blue"><div class="icon">üìà</div><div class="value" id="s-avg">-</div><div class="label">AVERAGE</div></div>
                    <div class="stat-card purple"><div class="icon">üìä</div><div class="value" id="s-last5">-</div><div class="label">LAST 5 AVG</div></div>
                    <div class="stat-card orange"><div class="icon">üî•</div><div class="value" id="s-streak">0</div><div class="label">STREAK</div></div>
                    <div class="stat-card yellow"><div class="icon">üèÜ</div><div class="value" id="s-best-streak">0</div><div class="label">BEST STREAK</div></div>
                    <div class="stat-card dark-blue"><div class="icon">üéÆ</div><div class="value" id="s-total">0</div><div class="label">TOTAL GAMES</div></div>
                    <div class="stat-card dark-red"><div class="icon">‚ùå</div><div class="value" id="s-early">0</div><div class="label">TOO EARLY</div></div>
                </div>
                <button id="reset-btn" class="neu-btn small-btn mt-10">NUKE DATA</button>
            </div>
        </div>

        <div id="history-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>MATCH HISTORY</h2>
                    <button class="close-btn" id="close-history">X</button>
                </div>
                <div id="history-list" class="scroll-list">
                    </div>
            </div>
        </div>

        <div id="countdown-screen" class="screen">
            <h1 id="countdown-text">3</h1>
        </div>

        <div id="play-screen" class="screen">
            <div id="tap-area"></div>
        </div>

        <div id="result-screen" class="screen">
            <div class="result-box">
                <h1 id="result-message">Result</h1>
                <h2 id="reaction-time-display"></h2>
                <div id="rank-badge" class="rank-badge">Rank</div>
            </div>
            <button id="play-again-btn" class="neu-btn big-btn">PLAY AGAIN</button>
            <button id="home-btn" class="neu-btn small-btn mt-10">MAIN MENU</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
