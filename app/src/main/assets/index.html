<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Novah ReactionTest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        
        <div id="home-screen" class="screen active">
            <h1 class="title">NOVAH<br>REACTION</h1>
            <div class="stats-box">
                <p>AVERAGE: <span id="avg-time">--</span> ms</p>
                <p>BEST: <span id="best-time">--</span> ms</p>
                <button id="reset-btn" class="neu-btn small-btn">Reset Data</button>
            </div>
            <button id="start-btn" class="neu-btn big-btn">START TEST</button>
        </div>

        <div id="countdown-screen" class="screen">
            <div class="rules-box">
                <h2>HOW TO PLAY</h2>
                <p>Wait for the screen to turn GREEN.</p>
                <p>Tap as fast as you can!</p>
                <p>Do NOT tap on RED.</p>
            </div>
            <h1 id="countdown-text">3</h1>
        </div>

        <div id="play-screen" class="screen">
            <div id="tap-area"></div>
        </div>

        <div id="result-screen" class="screen">
            <div class="result-box">
                <h1 id="result-message">Result</h1>
                <h2 id="reaction-time-display"></h2>
            </div>
            <button id="play-again-btn" class="neu-btn big-btn">PLAY AGAIN</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
